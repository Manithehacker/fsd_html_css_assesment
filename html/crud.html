<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <title>Document</title>
  <style>
    #msgnum {
      color: red;
    }

    #msg {
      color: red;
    }

    #msg2 {
      color: red;
    }

    #msg3 {
      color: red;
    }
    .mystyle{
      display: none;
    }
  </style>
</head>

<body>
  <div class="app text-center m-5 ">
    <h4 class="mb-3 ">TODO App</h4>

    <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
      <span>Add New Task</span>
      <i class="fas fa-plus"></i>

    </div>
  </div>
  <h5 class="text-center " >Tasks</h5>
  <div class="card container-sm align-items-center" id="dis">
    <div class="card-body">
      <input type="text" name="" id="key" class="form-control w-100 " placeholder="Enter tha task number">
      <button type="submit" class="btn btn-outline-success  h-25 w-50 mx-5 my-2 " onclick="getData()">show </button>
    </div>
  </div>


  <div id="tasks" class="text-center  ">
    <!-- <h2 id="title" class="text-success "></h2>
    <p id="date" class="text-black-50 "></p>
    <p id="area" class="text-black-50 "></p> -->
  </div>
  <form class="modal fade text-start " id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Taks number</p>
          <input type="text" name="" id="num" class="form-control">
          <div id="msgnum"></div>
          <p>Task Title</p>
          <input type="text" class="form-control" name="" id="textInput" />
          <div id="msg"></div>
          <br />
          <p>Due Date</p>
          <input type="date" class="form-control" name="" id="dateInput" />
          <div id="msg2"></div>
          <br />
          <p>Description</p>
          <textarea name="" class="form-control" id="textarea" cols="30" rows="5"></textarea>
          <div id="msg3"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-md btn-outline-secondary" data-bs-dismiss="modal">
            Close
          </button>
          <button type="submit" id="add" class="btn  btn-outline-success">Add</button>
        </div>
      </div>
    </div>
  </form>

  <script src="../js/crud.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
